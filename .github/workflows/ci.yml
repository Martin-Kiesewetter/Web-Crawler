name: PHP CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - run: composer install --prefer-dist --no-progress

      - run: composer test

      - run: vendor/bin/phpstan analyse

      - run: vendor/bin/phpcs